<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slideshow</title>
  <link rel="stylesheet" href="./slide.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slides fade">
      <img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_640.jpg" style="width:100%">
    </div>
    <div class="slides fade">
      <img src="https://cdn.pixabay.com/photo/2013/07/18/10/56/railroad-163518_640.jpg"  style="width:100%">
    </div>
    <div class="slides fade">
      <img src="https://cdn.pixabay.com/photo/2018/01/12/14/24/night-3078326_640.jpg" style="width:100%" >
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

  <script src="./slide.js"></script>
</body>
</html>
