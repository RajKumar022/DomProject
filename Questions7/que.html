<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="que.css">
</head>
<body>
    <div class="faq">
        <div class="question">
          <button class="toggle-btn">What is your return policy?</button>
          <div class="answer">
            <p>Our return policy allows returns within 30 days of purchase.</p>
          </div>
        </div>
        <div class="question">
          <button class="toggle-btn">How do I track my order?</button>
          <div class="answer">
            <p>You can track your order using the tracking number provided in your order confirmation email.</p>
          </div>
        </div>
        <div class="question">
          <button class="toggle-btn">Do you offer international shipping?</button>
          <div class="answer">
            <p>Yes, we offer international shipping to many countries.</p>
          </div>
        </div>
      </div>
    <script src="que.js"></script>
</body>
</html>
